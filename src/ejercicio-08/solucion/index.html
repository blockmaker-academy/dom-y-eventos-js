<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 8: Cambio de Estilos con `style`</title>

  <body>
    <div id="miElemento">Elemento con estilo</div>

      elemento.style.backgroundColor = 'red'
