<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Ejercicio 9: Manipulaci√≥n de Clases con `classList`</title>
  </head>
  <body>
    <!-- Escribe tu codigo html aqui -->
<div id="miElemento">Elemento con clase</div>
    <script>
      // Escribe tu codigo javascript aqui
      const elemento = document.getElementById('miElemento')
      elemento.classList.add('nuevaClase')
      const elementoClase = document.getElementsByClassName('nuevaClase')
      console.log(elementoClase[0])
      elementoClase[0].style.color ='red'
    </script>
